<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Treadmill Nanny</title>
    <link rel="stylesheet" href="./treadmill_nanny.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="./treadmill_nanny.js"></script>
    <script type="text/javascript">

      // Load the Visualization API and the corechart package.
      //google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      //google.charts.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('number', 'Steps/min');
        data.addRows([
          ['Mushrooms', 3],
          ['Onions', 1],
          ['Olives', 1],
          ['Zucchini', 1],
          ['Pepperoni', 2]
        ]);

        // Set chart options
        var options = {
          title: 'Treadmill Nanny',
          hAxis: {
            title: 'Time'
          },
          vAxis: {
            title: 'Steps'
          },
          height: 300,
          width: 600
        };

        var chart = new google.visualization.LineChart(document.getElementById('chart_metrics'));

        chart.draw(data, options);
      }


      // Load data
    $.get("", function postResponse(data, status) {
        $("chart_metrics").text(data);
    });

        //
    </script>
</head>
<body>
<div id="myStats"></div>
<button id="refreshStats">Refresh</button>
<div id="chart_metrics"></div>
<div class="footer">https://github.com/jeremyrp/Treadmill-Nanny</div>
</body>
</html>
